<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>图片库</title>
	<style type="text/css">
		body {
			font-family: "Helvetica", "Arial", serif;
			color: #333;
			background-color: #ccc;
			margin: 1em 10%;
		}
		h1 {
			color: #333;
			background-color: transparent;
		}
		a {
			color: #c60;
			background-color: transparent;
			font-weight: bold;
			text-decoration: none;
		}
		ul {
			padding: 0;
		}
		li {
			float: left;
			padding: 1em;
			list-style: none;
		}
		img {
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<h1>大好河山</h1>
	<ul>
		<li>
			<a href="images/Dali.jpg" title="大理" onclick="showPic(this); return false;">大理</a>
		</li>
		<li>
			<a href="images/Erhai.jpg" title="洱海" onclick="showPic(this); return false;">洱海</a>
		</li>
		<li>
			<a href="images/Kunming.jpg" title="昆明" onclick="showPic(this); return false;">昆明</a>
		</li>
		<li>
			<a href="images/Yunnan.jpg" title="云南" onclick="showPic(this); return false;">云南</a>
		</li>
	</ul>
	<img id="myPlace" src="images/palceholder.jpg" alt="my image gallery"/>
	<p id="description">Choose an image.</p>
	<script type="text/javascript">
		function showPic(whichPic) {
			var source = whichPic.getAttribute("href");
			var palceholder = document.getElementById("myPlace");
			palceholder.setAttribute("src", source);

			var imagesTitle = whichPic.getAttribute("title");
			var description = document.getElementById("description");
			description.firstChild.nodeValue = imagesTitle;
		}
	</script>
</body>
</html>
